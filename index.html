<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MU-BUS(Admin)</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                min-height: 100vh;
                background: linear-gradient(135deg, #0d6efd 0%, #6f42c1 100%);
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .login-card {
                background: #fff;
                border-radius: 1.2rem;
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
                padding: 2.5rem 2rem;
                width: 100%;
                max-width: 400px;
                transition: box-shadow 0.3s;
            }
            .login-card:hover {
                box-shadow: 0 16px 40px 0 rgba(31, 38, 135, 0.25);
            }
            .brand-logo {
                width: 60px;
                height: 60px;
                background: linear-gradient(135deg, #0d6efd 60%, #6f42c1 100%);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 1rem auto;
                font-size: 2rem;
                color: #fff;
                font-weight: bold;
                box-shadow: 0 4px 16px rgba(13,110,253,0.15);
            }
            .form-control:focus {
                border-color: #6f42c1;
                box-shadow: 0 0 0 0.2rem rgba(111,66,193,.15);
            }
            .btn-primary {
                background: linear-gradient(90deg, #0d6efd 60%, #6f42c1 100%);
                border: none;
            }
            .btn-primary:focus, .btn-primary:hover {
                background: linear-gradient(90deg, #6f42c1 60%, #0d6efd 100%);
            }
            .spinner-border {
                width: 1.5rem;
                height: 1.5rem;
            }
        </style>
    </head>
    <body>
        <div class="login-card">
            <div class="brand-logo mb-2">
                <span>ðŸšŒ</span>
            </div>
            <h2 class="mb-4 text-center fw-bold" style="letter-spacing:1px;">MU-BUS <span class="text-primary">(Admin)</span></h2>
            <form id="adminLoginForm" autocomplete="off">
                <div class="mb-3">
                    <label for="adminUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="adminUsername" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="adminPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="adminPassword" required>
                </div>
                <div id="loginError" class="text-danger mb-3" style="display:none;"></div>
                <button type="submit" class="btn btn-primary w-100 d-flex align-items-center justify-content-center" id="loginBtn">
                    <span id="loginBtnText">Login</span>
                    <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2" style="display:none;" role="status" aria-hidden="true"></span>
                </button>
            </form>
        </div>
        <script>
            // Simple hardcoded admin credentials
            const ADMIN_USERNAME = "admin";
            const ADMIN_PASSWORD = "admin123";

            const form = document.getElementById('adminLoginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');
            const loginError = document.getElementById('loginError');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                loginError.style.display = "none";
                loginBtn.disabled = true;
                loginBtnText.textContent = "Logging in";
                loginSpinner.style.display = "inline-block";

                // Simulate async login
                setTimeout(() => {
                    const username = document.getElementById('adminUsername').value.trim();
                    const password = document.getElementById('adminPassword').value;
                    if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                        loginBtnText.textContent = "Success!";
                        loginSpinner.style.display = "none";
                        loginBtn.classList.remove("btn-primary");
                        loginBtn.classList.add("btn-success");
                        setTimeout(() => {
                            window.location.href = "dashboard.php";
                        }, 700);
                    } else {
                        loginError.textContent = "Invalid username or password.";
                        loginError.style.display = "block";
                        loginBtn.disabled = false;
                        loginBtnText.textContent = "Login";
                        loginSpinner.style.display = "none";
                    }
                }, 900);
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html></div></form></div>
